<div class="flex justify-center items-center h-full min-h-screen">
  <nz-card class="w-[470px] mx-auto pb-4 mb-4" [nzBordered]="false">
    <img src="assets/images/login-logo.png" alt="logo" class="mx-auto" />
    <p class="font-medium text-left pt-5">
      Nhập thông tin đăng nhập của bạn để truy cập vào hệ thống của Chi nhánh
    </p>
    <div>
      <form
        nz-form
        [nzAutoTips]="autoTips"
        [formGroup]="loginForm"
        [nzLayout]="'vertical'"
        (ngSubmit)="submitForm()"
      >
        <nz-form-item>
          <nz-form-label nzRequired>Tài khoản</nz-form-label>
          <nz-form-control nzErrorTip="Tên tài khoản không được bỏ trống!">
            <nz-input-group nzPrefixIcon="user">
              <input
                type="text"
                nz-input
                formControlName="username"
                placeholder="Nhập tài khoản"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label nzRequired>Mật khẩu</nz-form-label>
          <nz-form-control nzErrorTip="Mật khẩu không được bỏ trống!">
            <nz-input-group nzPrefixIcon="lock">
              <input
                type="password"
                nz-input
                formControlName="password"
                placeholder="Nhập mật khẩu"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <button
          nz-button
          class="login-form-button login-form-margin"
          [nzType]="'primary'"
          [nzBlock]="true"
        >
          Đăng nhập
        </button>
      </form>
    </div>
  </nz-card>
</div>
